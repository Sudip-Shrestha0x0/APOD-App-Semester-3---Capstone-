<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="white" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="white" stroke="black" stroke-width="2" />
  <text x="50" y="45" font-family="Arial" font-size="24" fill="black">Astronomy Picture of the Day</text>
  
  <!-- Main Container -->
  <rect x="50" y="100" width="700" height="680" fill="white" stroke="black" stroke-width="2" />
  
  <!-- Date Selection Section -->
  <rect x="100" y="130" width="600" height="80" fill="white" stroke="black" stroke-width="1" />
  <text x="120" y="160" font-family="Arial" font-size="16" fill="black">Select Date:</text>
  <rect x="220" y="140" width="160" height="30" fill="white" stroke="black" stroke-width="1" />
  <text x="230" y="160" font-family="Arial" font-size="12" fill="black">YYYY-MM-DD</text>
  <rect x="400" y="140" width="100" height="30" fill="white" stroke="black" stroke-width="1" />
  <text x="422" y="160" font-family="Arial" font-size="14" fill="black">Search</text>
  
  <!-- Image Display Area -->
  <rect x="100" y="230" width="400" height="300" fill="white" stroke="black" stroke-width="1" />
  <line x1="150" y1="280" x2="450" y2="480" stroke="black" stroke-width="1" />
  <line x1="450" y1="280" x2="150" y2="480" stroke="black" stroke-width="1" />
  <text x="235" y="390" font-family="Arial" font-size="14" fill="black">Image will appear here</text>
  
  <!-- Image Info Area -->
  <rect x="520" y="230" width="180" height="200" fill="white" stroke="black" stroke-width="1" />
  <line x1="530" y1="250" x2="690" y2="250" stroke="black" stroke-width="1" />
  <line x1="530" y1="270" x2="690" y2="270" stroke="black" stroke-width="1" />
  <line x1="530" y1="290" x2="690" y2="290" stroke="black" stroke-width="1" />
  <line x1="530" y1="310" x2="690" y2="310" stroke="black" stroke-width="1" />
  <line x1="530" y1="330" x2="650" y2="330" stroke="black" stroke-width="1" />
  <text x="530" y="225" font-family="Arial" font-size="14" fill="black">Image Title</text>
  <text x="530" y="265" font-family="Arial" font-size="14" fill="black">Description text</text>
  <text x="530" y="305" font-family="Arial" font-size="14" fill="black">Date information</text>
  
  <!-- Add to Favorites Button -->
  <rect x="520" y="450" width="180" height="40" fill="white" stroke="black" stroke-width="1" />
  <text x="550" y="475" font-family="Arial" font-size="14" fill="black">Add to Favorites</text>
  
  <!-- Favorites Section -->
  <rect x="100" y="550" width="600" height="200" fill="white" stroke="black" stroke-width="1" />
  <text x="120" y="580" font-family="Arial" font-size="18" fill="black">My Favorites</text>
  
  <!-- Favorite Items (Thumbnails) -->
  <rect x="120" y="600" width="100" height="80" fill="white" stroke="black" stroke-width="1" />
  <line x1="140" y1="620" x2="200" y2="660" stroke="black" stroke-width="1" />
  <line x1="200" y1="620" x2="140" y2="660" stroke="black" stroke-width="1" />
  <text x="150" y="645" font-family="Arial" font-size="10" fill="black">Thumbnail</text>
  
  <rect x="240" y="600" width="100" height="80" fill="white" stroke="black" stroke-width="1" />
  <line x1="260" y1="620" x2="320" y2="660" stroke="black" stroke-width="1" />
  <line x1="320" y1="620" x2="260" y2="660" stroke="black" stroke-width="1" />
  <text x="270" y="645" font-family="Arial" font-size="10" fill="black">Thumbnail</text>
  
  <rect x="360" y="600" width="100" height="80" fill="white" stroke="black" stroke-width="1" />
  <line x1="380" y1="620" x2="440" y2="660" stroke="black" stroke-width="1" />
  <line x1="440" y1="620" x2="380" y2="660" stroke="black" stroke-width="1" />
  <text x="390" y="645" font-family="Arial" font-size="10" fill="black">Thumbnail</text>
  
  <!-- Remove Buttons -->
  <rect x="130" y="690" width="80" height="20" fill="white" stroke="black" stroke-width="1" />
  <text x="145" y="705" font-family="Arial" font-size="10" fill="black">Remove</text>
  
  <rect x="250" y="690" width="80" height="20" fill="white" stroke="black" stroke-width="1" />
  <text x="265" y="705" font-family="Arial" font-size="10" fill="black">Remove</text>
  
  <rect x="370" y="690" width="80" height="20" fill="white" stroke="black" stroke-width="1" />
  <text x="385" y="705" font-family="Arial" font-size="10" fill="black">Remove</text>
</svg>